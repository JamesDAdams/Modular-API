name: mkdocs build

on:
  push:
    branches:
    - 'main'
    paths:
    - 'doc/'
  
  pull_request:
    branches:
    - 'main'
    paths:
    - 'doc/'

jobs:
  build:

    runs-on: ubuntu-latest

    steps:

      - name: Set up Python 3.9
        uses: actions/setup-python@v2
        with:
          python-version: 3.9

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install mkdocs 

      - name: Doc build
        run: mkdocs gh-deploy
        working-directory: ./doc
