site_name: Modular API
theme:
  name: material
  palette:
    primary: light blue
  logo: img/modular.svg

repo_url: https://github.com/Modular-Lab/Modular-API
edit_uri: edit/main/doc/docs/

extra_css:
  - stylesheets/extra.css

extra:
  social:
    - icon: fontawesome/brands/discord
      link: https://discord.gg/EFzdnHw2pH
    - icon: fontawesome/brands/github
      link: https://github.com/Modular-Lab/Modular-API

nav:
  - Welcome to ModularAPI: index.md
  - Concept: concept.md
  - Setting: setting.md
  - Basic Tutorial:
    - Install ModularAPI: getting_started/installation.md
    - Create your fisrt app: getting_started/fisrtapp.md
    - Run your first app: getting_started/runapp.md
  - Command Line Interface:
    - Init: cli/init.md
    - Modules: cli/modules.md
    - DataBase: cli/db.md
  - About:
    - Frequently asked question: about/question.md
    - Other projects: about/otherprojects.md
  - Roadmap:
    - CLI: roadmap/cliroad.md
    - Project: roadmap/projectroad.md
  - Reference: reference.md

markdown_extensions:
  - pymdownx.tasklist:
      custom_checkbox: true
  - attr_list: 
  - admonition:
  - toc:
      permalink: true
  - meta:
  - def_list:
  - pymdownx.details:
  - pymdownx.superfences:
  - pymdownx.tabbed:
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.caret:
  - pymdownx.mark:
  - pymdownx.tilde:
  # - pymdownx.emoji:
  #     emoji_index: !!python/name:materialx.emoji.twemoji
  #     emoji_generator: !!python/name:materialx.emoji.to_svg